{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">{{ exercise.title }}</div>
        <div class="panel-body">
            {{ exercise.description }}
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Solution</h3>
        </div>
        <div class="panel-body">
            {{ exercise.solution_text|markdown }}
        </div>
        {% if exercise.solution_file %}
            <a href="{{ exercise.solution_file.url }}">Download solution</a>
        {% endif %}
    </div>


{% endblock %}
